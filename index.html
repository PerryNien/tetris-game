<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>Tetris Game - Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-board-container">
            <canvas id="gameCanvas" class="game-board" width="300" height="600"></canvas>
            <div id="gameOver" class="game-over">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Lines Cleared: <span id="finalLines">0</span></p>
                <button class="restart-btn" id="restartBtn">Play Again</button>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="score-panel">
                <h2>Score</h2>
                <div class="score-item">
                    <span>Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span>Lines:</span>
                    <span id="lines">0</span>
                </div>
                <div class="score-item">
                    <span>Level:</span>
                    <span id="level">1</span>
                </div>
            </div>
            
            <div class="next-panel">
                <h2>Next</h2>
                <canvas id="nextCanvas" class="next-piece" width="120" height="120"></canvas>
            </div>
            
            <div class="controls-panel">
                <h2>Controls</h2>
                <div class="controls">
                    <div><strong>‚Üê/‚Üí</strong> Move</div>
                    <div><strong>‚Üì</strong> Soft Drop</div>
                    <div><strong>‚Üë/Space</strong> Rotate</div>
                    <div><strong>P</strong> Pause</div>
                    <div><strong>R</strong> Restart</div>
                    <div><strong>M</strong> Mute/Unmute</div>
                </div>
            </div>
            
            <div class="audio-panel">
                <h2>Audio</h2>
                <div class="audio-status" id="audioStatus">
                    <span id="audioStatusText">üîä Tap to enable audio</span>
                </div>
                <div class="audio-controls">
                    <div class="volume-control">
                        <label for="masterVolume">Master: </label>
                        <input type="range" id="masterVolume" min="0" max="100" value="70">
                        <span id="masterVolumeValue">70%</span>
                    </div>
                    <div class="volume-control">
                        <label for="musicVolume">Music: </label>
                        <input type="range" id="musicVolume" min="0" max="100" value="50">
                        <span id="musicVolumeValue">50%</span>
                    </div>
                    <div class="volume-control">
                        <label for="sfxVolume">SFX: </label>
                        <input type="range" id="sfxVolume" min="0" max="100" value="80">
                        <span id="sfxVolumeValue">80%</span>
                    </div>
                    <button id="muteBtn" class="mute-btn muted">üîá</button>
                </div>
            </div>
        </div>

        <!-- Touch Controls for Mobile -->
        <div id="touchControls" class="touch-controls">
            <div style="text-align: center; margin-bottom: 10px; font-size: 14px; color: #ccc;">
                Tap game board to rotate ‚Ä¢ Swipe to move ‚Ä¢ Swipe down for soft drop
            </div>
            <!-- Game control buttons row -->
            <div class="control-row">
                <button class="control-btn restart-btn" id="restartMobileBtn" title="Restart Game">üîÑ</button>
                <button class="control-btn pause-btn" id="pauseBtn" title="Pause/Resume">‚è∏</button>
                <button class="control-btn audio-btn" id="enableAudioBtn" title="Audio Control">üîá</button>
            </div>
            <!-- Movement control buttons row -->
            <div class="control-row">
                <button class="control-btn" id="leftBtn" title="Move Left">‚Üê</button>
                <button class="control-btn rotate-btn" id="rotateBtn" title="Rotate">‚Üª</button>
                <button class="control-btn" id="rightBtn" title="Move Right">‚Üí</button>
            </div>
            <!-- Soft drop button row -->
            <div class="control-row">
                <button class="control-btn" id="downBtn" title="Soft Drop">‚Üì</button>
            </div>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
